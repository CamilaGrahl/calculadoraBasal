<!DOCTYPE html>
<!--Autor: Camila Grahl-->
<html>
    <head>
        <title>Calculadora Basal</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script> <!--defer -> hace que se lea el archivo después de leer todo el html-->
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora"> <!-- Inicio de sección de calculo -->
                <div class="contenido">
                    <h1 id="titulo">Calculadora Basal</h1>
                    <p class="item">Completa todos los datos</p>
                    <input class="item" id="peso" type="number" placeholder="Peso en kg" />
                    <button class="item" id="calcular">Calcular</button>
                    <p class="item" id="error">* Debe completar el campo</p>
                    
                    <p class="item resultado" id="fluidoPorHora"></p>
                    <p class="item resultado" id="mantenimiento"></p>

                </div>
            </div>

            <div id="detalle">
                <div class="contenido">
                    <h1>¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>    
    </body>
</html>
